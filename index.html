	<!-- javascript -->
	<script type="text/javascript" src="textcast.js" ></script>
	<script type="text/javascript">	
	// ======
	// Loader
	// ======
	var tc;
	window.onload = function() {
		tc = new Textcast();
		tc.write('part1');
	}
	
	function toggle_play( button ) {
		if( button.innerHTML == 'play' ) {
			button.innerHTML = 'pause';
			tc.play();
		} else {
			button.innerHTML = 'play';
			tc.pause();			
		}
	}
  </script>

 <div id="terminal">

 </div>

  <p>
	<button onclick="tc.write('part1');">reload</button>
	<button onclick="toggle_play( this );">pause</button>
